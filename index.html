<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body class = "body">
  <p id="coordinate"> Lat : Long: </p>

  <div class="container-fluid">
    <div class="row text-center">
      <h1> Weather App </h1>
    </div>
  </div>

  <div class="container-fluid test">
    <div class="row text-center">
      <h2 id="ip"> You are connecting from... </h2>
    </div>
    <div class="row text-center">
      <h3 id="location">This means you are at </h3>
    </div>
  </div>

  <div class="container-fluid test">
     <div class="row text-center" id="wthr">
       It is:
    </div>

      Apparent Temperature: Real Temperature :
    </div>
    <div class="row text-center" id="cloud">
      Cloud Cover: Dew Point:

    </div>
    <div class="row text-center" id="humidity">
      Humidity:
    </div>
  </div>
  <div class="row text-center" id="wind">
    Wind speed:
  </div>

  </div>
  <div class="container-fluid">
    <div class="row text-center">
      <button class="btn btn-primary" id=type> Change Type : (Metric) </button>
    </div>
  </div>
